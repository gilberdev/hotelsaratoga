{% extends 'base.html' %}

{% block content %}

    {# Hotels #}
     <div style="margin-left: 7%; margin-right: 7%; margin-top: 50px; background-color: #f8f8f8">
        <div class="row">
            <p class="text-center" style="color: black;
                             font-size: 35px;
                             text-transform: uppercase;">
                <img src="{{ STATIC_URL }}img/Other Hotels/Gold Ornament.png">
                <span style="border-bottom-style: solid;
                             border-top-style: solid;
                             border-bottom-color: #d3bc78;
                             border-top-color: #d3bc78;">
                    other hotels
                </span>
                <img src="{{ STATIC_URL }}img/Other Hotels/Gold Ornament2.png">
            </p>
        </div>
        <div class="row">
            <img style="max-width: 100%; width: 100%;" src="{{ STATIC_URL }}img/Other Hotels/Gold Ornament3.png">
        </div>

        {% for i in hotels %}

         <div class="row" style="margin-top: 25px; margin-bottom: 25px;">
             <div class="col-sm-3" style="background-color: white;">
                 <div>
                    <img style="max-width: 100%; max-height: 100%" src="{{ i.photo.url }}">
                 </div>
{#                 <img src="{{ STATIC_URL }}img/other hotels/list image.png">#}
             </div>
             <div class="col-sm-9">
                <p>{{ i.name }}</p>
                <p>{{ i.address }}</p>
                <p>{{ i.description }}</p>
             </div>
         </div>

         {% endfor %}

        <div class="row">
            <img style="max-width: 100%; width: 100%;" src="{{ STATIC_URL }}img/Other Hotels/Gold Ornament3.png">
        </div>
     </div>

    {# Book #}
    <div class="booking my-img-format" style="color: white;">
        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
                <p class="text-center" style="margin-top: 25px;"><img src="{{ STATIC_URL }}img/Home/Book-Now/Saratoga Logo.png"></p>
            </div>
        </div>

        <div class="col-sm-12">
            <p class="text-center">You can make an online reservation in Cubaism.com <br> for more info or make a reservation: </p>
            <p class="text-center"><a href="#" style="background: none; border: solid; border-color: white; color: white; text-transform: uppercase;"> book now</a></p>
        </div>
    </div>

{% endblock %}
